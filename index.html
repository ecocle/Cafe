<!DOCTYPE html>
<html>
<head>
    <title>Your GitHub-Styled README</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
</head>
<body>
    <article class="markdown-body" id="readme">
        <!-- Markdown content will be inserted here using JavaScript -->
    </article>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.0.6/dist/markdown-it.min.js"></script>
    <script>
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                const markdown = new markdownit();
                const html = markdown.render(text);
                document.getElementById('readme').innerHTML = html;
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
